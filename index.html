<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Å¥„Åà„Çì„É©„É≥</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
    }

    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
    }

    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 30px;
      height: 30px;
      font-size: 24px;
      text-align: center;
      line-height: 30px;
    }

    #life {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="life">„É©„Ç§„Éï: 3</div>
    <div id="gameOver">„Ç≤„Éº„É†„Ç™„Éº„Éê„Éºü•∫</div>
    <audio id="bgm" src="bgm.mp3" autoplay loop></audio>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const lifeDisplay = document.getElementById('life');
    const gameOverDisplay = document.getElementById('gameOver');
    const bgm = document.getElementById('bgm');

    let life = 3;
    let jumping = false;

    document.addEventListener('keydown', () => {
      if (bgm.paused) bgm.play(); // „É¢„Éê„Ç§„É´ÂØæÁ≠ñ
      if (!jumping) {
        jumping = true;
        let up = 0;
        const jumpInterval = setInterval(() => {
          up++;
          player.style.bottom = 50 + up + "px";
          if (up >= 50) {
            clearInterval(jumpInterval);
            const fallInterval = setInterval(() => {
              up--;
              player.style.bottom = 50 + up + "px";
              if (up <= 0) {
                clearInterval(fallInterval);
                jumping = false;
              }
            }, 10);
          }
        }, 10);
      }
    }, { once: false });

    function createObstacle() {
      const obs = document.createElement("div");
      obs.className = "obstacle";
      obs.textContent = "ü•∫";
      obs.style.left = window.innerWidth + "px";
      gameArea.appendChild(obs);

      let pos = window.innerWidth;
      const moveInterval = setInterval(() => {
        pos -= 5;
        obs.style.left = pos + "px";

        // Ë°ùÁ™ÅÂà§ÂÆö
        const playerRect = player.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();

        const isCollide = !(
          playerRect.top > obsRect.bottom ||
          playerRect.bottom < obsRect.top ||
          playerRect.right < obsRect.left ||
          playerRect.left > obsRect.right
        );

        if (isCollide) {
          life--;
          lifeDisplay.textContent = "„É©„Ç§„Éï: " + life;
          obs.remove();
          clearInterval(moveInterval);
          if (life <= 0) {
            gameOverDisplay.style.display = "block";
            clearInterval(spawnInterval);
          }
        }

        if (pos < -30) {
          obs.remove();
          clearInterval(moveInterval);
        }
      }, 20);
    }

    const spawnInterval = setInterval(createObstacle, 1500);
  </script>
</body>
</html>
